<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Melbourne Business Data Table</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Dashboard</a></li>
        <li><a href="/map">Seating Map</a></li>
        <li><a href="/table">Data Table </a></li>
      </ul>
    </div>   
  </nav>
  <div class="text-center">
    <h1>Melbourne Business Census Data Table</h1>
  </div>
  <div class="container">
    <div class="row margin-top-10">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form id="form">
                <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                  <label for="date">Enter a Year</label>
                  <input class="form-control" id="datetime" type="text" placeholder="2020">
                  </li>
                </ul>
                </div>
                <button id="button" type="button" class="btn btn-default">Filter Table</button>
              </form>
            </div>
          </div>
        </aside>
        
      </div>
      <div class="col-md-10">
        <div id="table-area" class="table-responsive">
          <table id="alien-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Census Year</th>
                <th class="table-head">Area</th>
                <th class="table-head">Trading Name</th>
                <th class="table-head">Industry</th>
                <th class="table-head">Seating Type</th>
                <th class="table-head">Number of Seats</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- <script src="static/js/data.js"></script>
<script src="static/js/logic2.js"></script> -->

</html>
